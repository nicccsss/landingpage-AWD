<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Mystique Threads - Be a seller!</title>
	<link rel="stylesheet" type="text/css" href="/style/distributor.css">
    <script src="/script/scriptani.js"></script>

	</head>
	
	<body>
		<header>
			<img class="header-image" src="/img/logo.png" alt="Header Image">        
		</header>
		<nav>
			<button id="homeBtn" onclick="redirectToHome()">Home</button>       
			<button id="clothingBtn" onclick="redirectToClothingPage()">Shop</button>
			<button id="distributorBtn" onclick="redirectToDistributor()">Be a Seller</button>        
			<button id="contactBtn" onclick="redirectToContact()">Contact</button> 
		</nav>
		<div class="container">
			
			<div class="formBx">
				<form action="index.html" method="get">
                  

					<br><br>
					<h2>Be a seller now!</h2>
		
					<div class="inputBox">
						<input type="text" name="" required="required">
						<span>Last Name</span>
					</div>
					<div class="inputBox">
						<input type="text" name="" required="required">
						<span>First Name</span>
					</div>
					<div class="inputBox">
						<input type="email" name="" required="required">
						<span>Email Address</span>
					</div>
					<div class="inputBox">
						<input type="tel" name="" required="required">
						<span>Telephone</span>
					</div>

					<div class="inputBox">
						<input type="text" name="Address" required>
						<span>Complete Address</span>
					</div>

					<div class="inputBox">
						<textarea required="optional"></textarea>
						<span>Type your Message Here...</span>
					</div>
					<br>
					<br>
                    <div class="validId">
						<label for="validId">Provide any valid ID for validation</label>
						<br>
						<label class="custom-file-upload">
							<input type="file" name="validId" id="validId" accept=".pdf, .doc, .docx, .jpg, .jpeg, .png" onchange="updateAttachmentLabel(this)">
							<br><br>
							Attach File
						</label>
						<span id="attachmentLabel">No file attached</span>
					</div>
					<div class="inputBox">
						<input type="submit" value="Send" name="">
					</div>

                
					
				</form>
			</div>

		</div>

		<footer>
			<p>&copy; 2024 Mystique Threads. All rights reserved.</p>
		</footer>

	</body>
</html>
